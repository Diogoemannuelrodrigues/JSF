<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestao</title>
</h:head>
<h:body>
	
	<h:form>

	<h1> Lista de convidados: </h1>

	Nome:
	<h:inputText value="#{gestaoFesta.festa.nome}"/>
	<br></br><br></br>
	
	E-mail:
	<h:inputText value="#{gestaoFesta.festa.email}"/>
	<br></br><br></br>
	
	Idade:
	<h:inputText value="#{gestaoFesta.festa.idade}"/>
	<br></br><br></br>
	
	<h:commandButton value="Incluir" action="#{gestaoFesta.incluir}"/>
	<br></br>		
	<br></br>	
		<h1>Convidados</h1>
	<ol>
		<ui:repeat var="item" value="#{gestaoFesta.festas}">
		<li>#{item.nome} - #{item.email} - #{item.idade}</li>
		</ui:repeat>
	</ol>
	
	<h:commandLink value="Ajuda sobre a lista de convidados" action="ajuda"/> 
	</h:form>

</h:body>
</html>
