<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gestao</title>
</h:head>
<h:body>

	<style>
/* .ui-button { */
/* 	background: blue; */
/* } */

.tabela {
	background-color: white;
	color: red;
}

#btn
  {
   margin-top:50%;
   margin-bottom:50%;
  }
  
.white-button.ui-button.ui-state-default {
    background-color: #ffffff;
    color: #222222;
    border-color: #d6d6d6;
    /* with the exported variables from Nova and Luna Themes*/
    border-color: var(--input-border-color, #d6d6d6);
}

.white-button.ui-button.ui-state-default:enabled:hover, 
.white-button.ui-button.ui-state-default:focus {
    background-color: #f2f2f2;
    border-color: #ccc;
    color: #373a3c;
    /* with the exported variables from Nova and Luna Themes*/
    border-color: var(--input-hover-border-color, #ccc);
}

.green-button.ui-button.ui-state-default {
    background-color: #5cb85c;
    border-color: #5cb85c;
    color: #fff;
}

.green-button.ui-button.ui-state-default:enabled:hover, 
.green-button.ui-button.ui-state-default:focus {
    background-color: #4cae4c;
    border-color: #5cb85c;
}

.red-button.ui-button.ui-state-default {
    background-color: #d9534f;
    border-color: #d9534f;
    color: #fff;
}

.red-button.ui-button.ui-state-default:enabled:hover, 
.red-button.ui-button.ui-state-default:focus {
    background-color: #d43f3a;
    border-color: #d9534f;
}

</style>

	<center>
		<h:graphicImage value="images/guests.png" height="250px"
			align="middle" />
	</center>
	<h:form>
		<center>
			<h1>Cadastro de convidados</h1>

			<p:inputText value="#{gestaoFesta.festa.nome}"
				placeholder="Informe seu nome" style="font-size: 19px" />
			<br></br> <br></br>
			<p:inputText value="#{gestaoFesta.festa.email}"
				placeholder="Informe seu e-mail" style="font-size: 19px" />
			<br></br> <br></br>
			<p:inputText value="#{gestaoFesta.festa.idade}"
				placeholder="Informe sua idade" style="font-size: 19px" />
			<br></br> <br></br>

			<p:commandButton value="Incluir" action="#{gestaoFesta.incluir}"
				actionListener="#{gestaoFesta.verificaInclusao}"
				style="color: black" id="campobotao" ajax="false"/>
			<br></br> <br></br>
		</center>

		<p:dataTable var="item" value="#{gestaoFesta.festas}"
			style="width: 1000px; margin:auto;">
			<p:column headerText="Nome">
				<h:outputText value="#{item.nome}" />
			</p:column>

			<p:column headerText="E-mail">
				<h:outputText value="#{item.email}" />
			</p:column>

			<p:column headerText="Idade">
				<h:outputText value="#{item.idade}" />
			</p:column>
			
			<p:column headerText="Excluir" style="width:70px">
				<p:commandButton icon="ui-icon-trash" title="Delete this actor" style="width:70px"
					actionListener="#{gestaoFesta.excluir(item)}" ajax="false" />
			</p:column>


		</p:dataTable>



		<p:commandButton value="Ajuda"
			action="#{gestaoFesta.obtemAjuda}" />
	</h:form>

</h:body>
</html>
